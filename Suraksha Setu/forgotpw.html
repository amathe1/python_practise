<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraksha Setu</title>
    <link rel="icon" type="image/png" href="croppedimage.png">
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-image: linear-gradient(135deg, #ffffff 25%, #007ACC 75%);
}

header img {
    display: none; /* Hide the original image element */
}

.container {
    width: 90%;
    max-width: 400px;
    padding: 70px 35px 35px 35px; /* Increase padding-top to make room for the background image */
    background-color: rgba(255, 255, 255, 0.75); /* Transparent background */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    border-radius: 20px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    backdrop-filter: blur(10px);
    background-image: url('mainimage2.png'); /* Set the background image */
    background-size: 70px 70px; /* Adjust size for mobile */
    background-repeat: no-repeat;
    background-position: center 20px; /* Position it at the top center with some padding */
}

.container h2 {
    color: #007ACC;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-transform: uppercase;
}

.container .input-group {
    margin-bottom: 15px;
}

.container .input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
    text-align: left;
}

.container .input-group input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    line-height: 1.5;
    color: #333;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.container .input-group input:focus {
    border-color: #007ACC;
    box-shadow: 0 0 10px rgba(0, 122, 204, 0.5);
}

.container .button-group {
    margin-top: 30px;
}

.container .button-group button {
    width: 100%;
    padding: 13px;
    background-color: #007ACC;
    color: #fff;
    cursor: pointer;
    font-size: 1.2rem;
    letter-spacing: 2px;
    text-decoration: none;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease, box-shadow 0.3s ease;
}

.container .button-group button:hover {
    background-color: #005fa3;
    transform: translateY(-2px);
    box-shadow: 0 0 10px rgba(0, 95, 163, 0.5);
}

a {
    text-decoration: none;
    color: #007ACC;
    transition: color 0.3s ease;
}

a:hover {
    color: #005fa3;
    text-decoration: underline;
}

@keyframes dropletAnimation {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}


    </style>
</head>
<body>



<div class="container">
    <h2>Forgot Password</h2>
    <form id="forgot-account-form" onsubmit="resetPassword(); return false;">
        <div class="input-group">
            <label for="create-username">Enter your registered ID</label>
            <input type="text" id="create-username" placeholder="Enter your registered ID" name="create-username" required>
        </div>
        <div class="input-group">
            <label for="otp">OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP" name="otp">
        </div>
        <div class="button-group">
            <button type="button" id="send-otp-btn" onclick="sendOTP()">Send OTP</button>
        </div>
        <div id="password-fields" style="display: none;">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="New Password" name="new-password" minlength="6" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm-password" minlength="6" required>
            </div>
            <div class="button-group">
                <button type="submit" id="reset-password-btn">Submit</button>
            </div>
        </div>
        <p><a href="login.php">Back to login!</a></p>
        <p id="message"></p> <!-- Display messages like OTP sent successfully or validation errors -->
    </form>
</div>

<script>
    function sendOTP() {
        const username = document.getElementById('create-username').value;
        if (!username) {
            alert('Please enter your registered ID first.');
            return;
        }
        // Simulate OTP sending process
        document.getElementById('otp').value = ''; // Clear previous OTP
        document.getElementById('message').textContent = 'OTP sent successfully!'; // Display success message
        
        // Change button text to "Submit OTP"
        const sendOTPBtn = document.getElementById('send-otp-btn');
        sendOTPBtn.textContent = 'Submit OTP';
        
        // Show the password fields after OTP is sent
        document.getElementById('password-fields').style.display = 'block';
    }

    function resetPassword() {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword.length < 6) {
            document.getElementById('message').textContent = 'Password should be at least 6 characters long.';
            return;
        }

        if (newPassword !== confirmPassword) {
            document.getElementById('message').textContent = 'Passwords do not match. Please try again.';
            return;
        }

        document.getElementById('message').textContent = 'Password reset successfully!';
        // Here you would typically make a server request to update the password
    }
</script>
</body>
</html>
