<head>

    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form container styling */
form {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
    transition: box-shadow 0.3s ease;
}

/* Form label styling */
label {
    font-size: 1.1rem;
    margin-bottom: 10px;
    display: block;
    color: #333;
}

/* Input field styling */
input[type="number"] {
    width: calc(100% - 22px);
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

/* Button styling */
button {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Button hover and focus effects */
button:hover,
button:focus {
    background-color: #005fa3;
    transform: scale(1.05);
}

    </style>
</head>

    </form>
