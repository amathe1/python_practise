<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="icon" type="image/png" href="croppedimage.png">
    <style>
        body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.header {
    width: 100%;
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #007acc, #00aaff);
    color: #fff;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    border-radius: 12px;
    transition: all 0.3s ease;
}

.header:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 1200px;
    margin: 20px 0;
    transition: all 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
}

.dropdown-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 50px;
    flex-wrap: wrap;
}

.dropdown-container select {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
    animation: dropdown-slide 0.5s ease;
    background: #f0f0f0;
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
}

.dropdown-container select:focus {
    border-color: #007acc;
    box-shadow: 0 0 10px rgba(0, 122, 204, 0.5);
    background: #fff;
}

@keyframes dropdown-slide {
    0% {
        transform: translateY(-20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.strategies {
    font-size: 1rem;
    color: #333;
    margin-top: 20px;
}

.strategy {
    margin-bottom: 20px;
    padding: 20px;
    background: #f0f0f0;
    border-left: 5px solid #007acc;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.strategy:hover {
    background: #e0e0e0;
    transform: scale(1.02);
}

.strategy h3 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
    color: #007acc;
}

.strategy p {
    margin: 0;
}

.back-button {
    position: absolute;
    top: 50%;
    left: 10px;
    padding: 10px 20px;
    border: none;
    background-color: transparent;
    cursor: pointer;
    border-radius: 20px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    transform: translateY(-50%);
}

.back-button:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-50%) scale(1.05);
}

.back-button svg {
    width: 35px;
    height: 35px;
    fill: #ffffff;
}
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="back"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="40" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg></button>
        <h1>Strategy plan Updates</h1>
    </div>
    <div class="container">
        <div class="dropdown-container">
            <select id="disasterSelect">
                <option value="">Select Disaster</option>
                <option value="earthquake">Earthquake</option>
                <option value="flood">Flood</option>
                <option value="cyclone">Cyclone</option>
                <option value="volcanic_eruption">Volcanic Eruption</option>
            </select>
            <select id="areaSelect">
                <option value="">Select Area</option>
                <option value="tamil_nadu">Tamil Nadu</option>
                <option value="andhra_pradesh">Andhra Pradesh</option>
                <option value="telangana">Telangana</option>
            </select>
            <select id="districtSelect">
                <option value="">Select District</option>
                <!-- District options will be dynamically populated -->
            </select>
        </div>
        <div class="strategies" id="strategies">
            <!-- Strategies will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const disasterSelect = document.getElementById('disasterSelect');
            const areaSelect = document.getElementById('areaSelect');
            const districtSelect = document.getElementById('districtSelect');
            const strategiesDiv = document.getElementById('strategies');

            const strategies = {
                earthquake: {
                    tamil_nadu: [
                        { title: "Building Reinforcement", description: "Building reinforcement involves strengthening structures with materials like reinforced concrete, steel, and retrofitting techniques to enhance resilience against seismic activity, high winds, and other hazards, safeguarding occupants and minimizing damage." },
                        { title: "Emergency Kits", description: "Emergency kits include essential items like food, water, first aid supplies, flashlights, batteries, and important documents, crucial for sustaining individuals during emergencies and facilitating immediate response efforts." },
                        { title: "Community Resilience Programs", description: "Community resilience programs are initiatives designed to help communities prepare for, respond to, and recover from disasters by enhancing local capacity, infrastructure, and social networks. These programs focus on building adaptive systems and fostering collaboration among residents, organizations, and government agencies." }
                    ],
                    andhra_pradesh: [
                        { title: "Public Awareness", description: "Public awareness involves educating people on safety protocols, evacuation routes, and emergency contact information through various channels like social media, public announcements, and community meetings. It ensures that individuals are informed, prepared, and can act swiftly and effectively during a disaster." },
                        { title: "Evacuation Drills", description: "Evacuation drills involve practicing orderly exits from buildings or areas, familiarizing participants with routes, and simulating emergency responses to ensure preparedness. These drills help people react quickly and safely during actual emergencies." },
                        { title: "Seismic Retrofitting", description: "Seismic retrofitting involves strengthening existing buildings to better withstand earthquakes, using techniques such as adding shear walls, bracing, and base isolators. This reduces the risk of structural failure and enhances occupant safety." }
                    ],
                    telangana: [
                        { title: "Seismic Monitoring", description: "Seismic monitoring involves using instruments like seismometers to detect and measure earthquake activity in real-time. This data helps provide early warnings, assess risks, and guide emergency response efforts." },
                        { title: "First Aid Training", description: "First aid training equips individuals with the skills to provide immediate medical care for injuries, such as CPR, wound treatment, and fracture stabilization. This training helps save lives and stabilizes victims until professional medical help arrives." },
                        { title: "Community Shelter Planning", description: "Community shelter planning involves identifying and preparing safe locations for people to take refuge, ensuring these shelters are equipped with necessary supplies and facilities. This planning ensures efficient and organized sheltering to protect and support affected populations." }
                    ]
                },
                flood: {
                    tamil_nadu: [
                        { title: "Flood Barriers", description: "Flood barriers are structures designed to prevent or reduce the flow of water into vulnerable areas, protecting properties and infrastructure. They can include temporary solutions like sandbags and permanent installations such as levees and floodwalls." },
                        { title: "Drainage Maintenance", description: "Drainage maintenance involves clearing and repairing drainage systems to prevent blockages and ensure proper water flow, reducing the risk of flooding. Regular maintenance helps protect infrastructure and mitigate water damage during heavy rains and storms." },
                        { title: "Community Flood Drills", description: "Community flood drills involve practicing evacuation routes, emergency communication, and safety protocols to prepare residents for flood scenarios. These drills enhance readiness and coordination, minimizing risks and improving response efficiency during actual flood events." }
                    ],
                    andhra_pradesh: [
                        { title: "Early Warning Systems", description: "Early warning systems use technology and communication networks to detect impending hazards and alert communities promptly. These systems provide critical time for individuals and authorities to take protective actions, reducing loss of life and property damage." },
                        { title: "Rescue Teams", description: "Rescue teams conduct search and rescue operations to locate and save trapped or injured individuals, provide first aid, and evacuate people to safety. They work tirelessly to ensure the immediate well-being and survival of affected populations." },
                        { title: "Floodplain Zoning", description: "Floodplain zoning regulates land use in flood-prone areas to minimize damage and risks, promoting safe construction practices and preventing habitation in high-risk zones. This zoning helps protect lives, property, and the environment from flood-related hazards." }
                    ],
                    telangana: [
                        { title: "Public Education Campaigns", description: "Public education campaigns raise awareness about flood risks, safety measures, and emergency contacts through media, workshops, and community events. These campaigns empower individuals with knowledge to protect themselves and their families during flood situations." },
                        { title: "Emergency Response Training", description: "Emergency response training equips individuals and organizations with the skills to effectively manage and respond to disasters, including evacuation procedures, first aid, and communication protocols. This training enhances overall disaster preparedness and resilience." },
                        { title: "Flood Insurance Programs", description: "Flood insurance programs offer financial protection against flood damage to properties, helping individuals recover and rebuild more quickly. These programs mitigate the economic impact of floods and provide peace of mind to property owners." }
                    ]
                },
                cyclone: {
                    tamil_nadu: [
                        { title: "Cyclone Shelters", description: "Cyclone shelters are robust structures designed to withstand high winds and storm surges, providing safe refuge for communities during cyclones. They are equipped with essential supplies to support occupants until the danger passes." },
                        { title: "Tree Pruning", description: "Tree pruning involves trimming branches and removing weak or dead trees to reduce the risk of damage to property and infrastructure during cyclones. Regular pruning helps maintain tree health and safety." },
                        { title: "Disaster Response Teams", description: "Disaster response teams are specialized groups trained to manage and mitigate the effects of disasters, including search and rescue, medical aid, and logistical support. They play a critical role in ensuring coordinated and effective responses." }
                    ],
                    andhra_pradesh: [
                        { title: "Coastal Defenses", description: "Coastal defenses include structures like sea walls, groynes, and breakwaters designed to protect coastal areas from erosion, storm surges, and wave action. These defenses help safeguard communities and infrastructure from the impacts of cyclones." },
                        { title: "Emergency Broadcast Systems", description: "Emergency broadcast systems disseminate urgent information and alerts to the public via radio, television, and mobile networks, ensuring timely communication during cyclones. These systems help people take necessary precautions and stay informed." },
                        { title: "Stockpiling Supplies", description: "Stockpiling supplies involves gathering essential items like food, water, medical kits, and fuel in advance to ensure readiness for cyclones. This proactive approach helps communities sustain themselves during and after the disaster." }
                    ],
                    telangana: [
                        { title: "Cyclone Tracking", description: "Cyclone tracking uses meteorological tools and satellite data to monitor cyclone development and predict their paths. Accurate tracking enables timely warnings and preparations, reducing the impact on communities." },
                        { title: "Roof Reinforcement", description: "Roof reinforcement involves strengthening roofs with materials like hurricane straps and bracing to withstand strong winds, minimizing damage during cyclones. This reinforcement enhances building resilience and occupant safety." },
                        { title: "Volunteer Training", description: "Volunteer training prepares individuals to assist in disaster response efforts, including evacuation assistance, first aid, and distribution of relief supplies. Trained volunteers augment official response teams and enhance community resilience." }
                    ]
                },
                volcanic_eruption: {
                    tamil_nadu: [
                        { title: "Volcanic Monitoring", description: "Volcanic monitoring involves using instruments to detect and measure volcanic activity, providing early warnings and data for hazard assessment. This monitoring helps mitigate risks and guide emergency responses." },
                        { title: "Ashfall Preparedness", description: "Ashfall preparedness involves measures to protect people and property from volcanic ash, such as sealing buildings, wearing masks, and cleaning up ash deposits. These steps minimize health hazards and damage." },
                        { title: "Evacuation Plans", description: "Evacuation plans detail routes, shelters, and procedures for safely moving people away from volcanic hazards. Effective plans ensure orderly and timely evacuations, reducing risks to life and health." }
                    ],
                    andhra_pradesh: [
                        { title: "Lava Flow Diversion", description: "Lava flow diversion uses barriers and channels to redirect lava away from populated areas, protecting lives and infrastructure. This engineering approach mitigates the impact of volcanic eruptions." },
                        { title: "Community Education", description: "Community education programs inform residents about volcanic risks, safety measures, and emergency contacts. Knowledgeable communities are better prepared to respond effectively to volcanic events." },
                        { title: "Search and Rescue Operations", description: "Search and rescue operations locate and assist individuals affected by volcanic eruptions, providing medical aid and evacuation. These operations are crucial for saving lives and ensuring safety." }
                    ],
                    telangana: [
                        { title: "Public Alert Systems", description: "Public alert systems use sirens, broadcasts, and mobile notifications to warn communities of imminent volcanic threats. Timely alerts enable residents to take protective actions swiftly." },
                        { title: "Medical Response Teams", description: "Medical response teams provide immediate care to individuals injured or affected by volcanic eruptions, addressing respiratory issues, burns, and trauma. Their rapid intervention is vital for health and survival." },
                        { title: "Relief Supply Distribution", description: "Relief supply distribution ensures affected communities receive essential items like food, water, and medical supplies promptly. Organized distribution supports recovery and sustains populations during emergencies." }
                    ]
                }
            };

            const districtOptions = {
                tamil_nadu: [
                    { value: "chennai", text: "Chennai" },
                    { value: "coimbatore", text: "Coimbatore" },
                    { value: "madurai", text: "Madurai" }
                ],
                andhra_pradesh: [
                    { value: "vishakhapatnam", text: "Vishakhapatnam" },
                    { value: "vijayawada", text: "Vijayawada" },
                    { value: "tirupati", text: "Tirupati" }
                ],
                telangana: [
                    { value: "hyderabad", text: "Hyderabad" },
                    { value: "warangal", text: "Warangal" },
                    { value: "nizamabad", text: "Nizamabad" }
                ]
            };

            function populateDistricts(area) {
                districtSelect.innerHTML = '<option value="">Select District</option>';
                if (districtOptions[area]) {
                    districtOptions[area].forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.value;
                        option.textContent = district.text;
                        districtSelect.appendChild(option);
                    });
                }
            }

            function displayStrategies() {
                const selectedDisaster = disasterSelect.value;
                const selectedArea = areaSelect.value;
                const selectedDistrict = districtSelect.value;
                strategiesDiv.innerHTML = '';

                if (selectedDisaster && selectedArea && selectedDistrict) {
                    const areaStrategies = strategies[selectedDisaster]?.[selectedArea];
                    if (areaStrategies) {
                        areaStrategies.forEach(strategy => {
                            const strategyDiv = document.createElement('div');
                            strategyDiv.classList.add('strategy');
                            const title = document.createElement('h3');
                            title.textContent = strategy.title;
                            const description = document.createElement('p');
                            description.textContent = strategy.description;
                            strategyDiv.appendChild(title);
                            strategyDiv.appendChild(description);
                            strategiesDiv.appendChild(strategyDiv);
                        });
                    }
                }
            }

            disasterSelect.addEventListener('change', displayStrategies);
            areaSelect.addEventListener('change', () => {
                const selectedArea = areaSelect.value;
                populateDistricts(selectedArea);
                displayStrategies();
            });
            districtSelect.addEventListener('change', displayStrategies);

            document.getElementById('back').addEventListener('click', () => {
                window.location.href = 'adminpanel.html';
            });
        });
    </script>
</body>
</html>
