
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Co-ordination System</title>
    <link rel="icon" type="image/png" href="croppedimage.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .container {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
    
        .header1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #3399ff;
            text-transform: uppercase;
            text-shadow: 1px 1px #000;
        }
    
        .image-container {
            margin-bottom: 20px;
        }
    
        .image-rectangular {
            max-width: 100%;
            height: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        .image-rectangular img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    
        .button-section {
            padding: 20px; 
            border-radius: 10px;
            text-align: center; 
            background-color: rgba(255, 255, 255, 0.1);
        }
    
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow buttons to wrap */
            gap: 10px;
            margin-top: 15px;
        }
    
/* Container for the buttons */
.button-container {
    display: flex;
    flex-direction: column; /* Arrange items in a column */
    align-items: center; /* Center items horizontally */
    gap: 20px; /* Space between buttons */
}

/* Button styles */
.button {
    padding: 15px 30px; 
    background-color: #007acc; /* Initial background color */
    color: #fff; /* Text color */
    text-decoration: none; /* No underline */
    border-radius: 50px; /* Rounded corners */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Pointer cursor on hover */
    text-transform: uppercase; /* Uppercase text */
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Initial box shadow */
    display: inline-block; /* Corrected to inline-block for proper button behavior */
}

/* Button hover styles */
.button:hover {
    background-color: #005f99; /* Darker background color on hover */
    transform: translateY(-3px); /* Slightly lift button on hover */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
}

/* Button active styles */
.button:active {
    transform: translateY(1px); /* Slightly move down on click */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Smaller shadow on click */
}

.back-button {
  position: absolute;
  top: 50px; /* Adjusted position to move the button down */
  left: 5px;
  padding: 16px;
  text-decoration: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  cursor: pointer;
  background-color: transparent; 
  border: none; 
  outline: none; 
  display: flex;
  align-items: center;
  justify-content: center; 
  z-index: 1000; /* Ensure it stays on top */
}

.back-button:hover {
  background-color: whitesmoke; /* Change background color on hover */
  transform: scale(1.05); /* Slightly increase the size */
}

.back-button:active {
  transform: scale(0.95); /* Slightly decrease the size when clicked */
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  .header1 {
    font-size: 18px;
    margin-bottom: 15px;
  }

  .button {
    padding: 10px 20px; 
    font-size: 14px;
  }

  .back-button {
    top: 50px; /* Adjusted position */
    left: 5px;
    padding: 14px;
  }
}

@media (max-width: 400px) {
  .container {
    padding: 15px;
  }

  .header1 {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .button {
    padding: 8px 15px; 
    font-size: 12px;
  }

  .back-button {
    top: 50px; /* Adjusted position */
    left: 5px;
    padding: 5px 8px;
  }
}
        
    </style>
    
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header1">Disaster Relief <br> Co-ordination System</h1>
            <button class="back-button" id="back"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg></button>
        </header>
        <section class="image-container">
            <div class="image-rectangular">
                <img src="https://miro.medium.com/v2/resize:fit:1358/1*gStWJGKlN3AQY1oQacRHrg.gif" alt="">
            </div>
        </section>
        
            <div class="button-container">
                <a href="previousdisasterlist.html" class="button">Previous Disasters</a>
                <a href="revahealthai.html" class="button">Healthcare</a>
                <a href="needs.html" class="button">   Needs   </a>
                <a href="safeplaces.html" class="button">Safe Places</a>
                <a href="donation.html" class="button">Life Secure Insurance and Donations</a>
            </div>
    </div>

    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'scale(1.1)';
                button.style.boxShadow = '0 6px 12px rgba(0, 0, 0, 0.5)';
            });
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'scale(1)';
                button.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
            });
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "dashboard.html"; 
        });
    </script>
</body>
</html>
